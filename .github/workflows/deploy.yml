name: Build and push Docker images

on:
  push:
    branches: ["master"]
    paths:
      - 'frontend/**'   # workflow запускается, если изменились файлы фронтенда
      - 'server/**'     # workflow запускается, если изменились файлы сервера


jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v3

      - name: Filter changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'frontend/**'
            server:
              - 'server/**'

  build-frontend:
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: tickertape/homelab:frontend

  build-server:
    needs: filter
    runs-on: ubuntu-latest
    if: needs.filter.outputs.server == 'true'
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: tickertape/homelab:server
